{% extends "templates/web.html" %}

{% block title %}مهامي{% endblock %}

{% block page_content %}
<div class="container my-4">
    <h1 class="mb-4">
        <i class="fa fa-tasks"></i> مهامي
        <small class="text-muted" id="task-counter"></small>
    </h1>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <select id="status-filter" class="form-control">
                        <option value="All">كل الحالات</option>
                        <option value="Open">مفتوح</option>
                        <option value="Pending">قيد الانتظار</option>
                        <option value="In Progress">قيد التنفيذ</option>
                        <option value="Completed">مكتمل</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <select id="due-filter" class="form-control">
                        <option value="all">كل المواعيد</option>
                        <option value="today">اليوم</option>
                        <option value="soon">قريباً</option>
                        <option value="overdue">متأخر</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table id="tasks-table" class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>المهمة</th>
                    <th>الموعد</th>
                    <th>الحالة</th>
                    <th>المسند إليه</th>
                    <th>الدور</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="/assets/service_planner/css/my_tasks.css">
{% endblock %}

{% block script %}
<script src="/assets/service_planner/js/my_tasks.js"></script>
{% endblock %}
